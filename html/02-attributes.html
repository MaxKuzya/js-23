<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <h1 class="title">Заголовок</h1>

    <label>
      <input type="text" />
    </label>

    <hr />

    <select name="" id="">
      <option value="123">123</option>
      <option value="456">456</option>
    </select>

    <hr />

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <hr />

    <img
      data-is-hidden
      data-is_hidden
      data-src="https://picsum.photos/400/100"
      alt="Изображение"
      hidden
    />

    <img data-src="https://picsum.photos/600/600" alt="Изображение" />

    <script src="../js/02-attributes.js" type="module"></script>
  </body>
</html>
